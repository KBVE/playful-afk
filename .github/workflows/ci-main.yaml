name: "Push Export"
on:
  push:
    branches:
      - main

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: afk
  ITCH_IO: true #set to true if you want to enable automatic itch.io deploy

jobs:
  export-web:
    if: true
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p builds/web
          cd afk
          godot -v --headless --export-release "Web" ../builds/web/index.html
      - name: Inject Supabase into index.html
        run: |
          # Find the closing </body> tag and inject scripts before it
          # Use a simple sed approach - find last </body> and insert before it

          # First, create a temporary file with our injection
          echo '<script>' > /tmp/supabase_scripts.txt
          cat afk/scripts/supabase.min.js >> /tmp/supabase_scripts.txt
          echo '</script>' >> /tmp/supabase_scripts.txt
          echo '<script>' >> /tmp/supabase_scripts.txt
          cat afk/scripts/supabase-config.js >> /tmp/supabase_scripts.txt
          echo '</script>' >> /tmp/supabase_scripts.txt

          # Use sed to insert before the closing </body> tag
          sed -i 's|</body>|SUPABASE_INJECTION_MARKER\n</body>|' builds/web/index.html

          # Replace the marker with actual content using awk
          awk '/SUPABASE_INJECTION_MARKER/ {system("cat /tmp/supabase_scripts.txt"); next}1' builds/web/index.html > /tmp/index_with_supabase.html
          mv /tmp/index_with_supabase.html builds/web/index.html

          echo "Supabase scripts injected into index.html"

          # Verify injection
          grep -q "createClient" builds/web/index.html && echo "âœ“ Supabase client found in index.html" || echo "âœ— Supabase injection may have failed"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: builds/web
          retention-days: 1
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: builds/web # The folder the action should deploy.
      - name: Zip Folder
        run: zip -r itch.zip builds/web
      - name: Deploy to itch.io
        if: ${{ env.ITCH_IO=='true' }}
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API }}
          CHANNEL: HTML
          ITCH_GAME: afk
          ITCH_USER: kbve
          PACKAGE: itch.zip
