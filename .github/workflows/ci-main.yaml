name: "Push Export"
on:
  push:
    branches:
      - main

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: afk
  ITCH_IO: true #set to true if you want to enable automatic itch.io deploy

jobs:
  export-web:
    if: true
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p builds/web
          cd afk
          godot -v --headless --export-release "Web" ../builds/web/index.html
      - name: Inject Supabase into index.html
        run: |
          # Read the head_include.html content
          HEAD_CONTENT=$(cat afk/head_include.html)
          # Inject it right before </head> tag in index.html
          sed -i "s|</head>|${HEAD_CONTENT}\n</head>|" builds/web/index.html
          echo "Supabase code injected into index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: builds/web
          retention-days: 1
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: builds/web # The folder the action should deploy.
      - name: Zip Folder
        run: zip -r itch.zip builds/web
      - name: Deploy to itch.io
        if: ${{ env.ITCH_IO=='true' }}
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API }}
          CHANNEL: HTML
          ITCH_GAME: afk
          ITCH_USER: kbve
          PACKAGE: itch.zip
